[package]
name = "tail2-db"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
tokio = "1.0"
anyhow = "*"
duckdb = { version = "0.6.0", path = "../../duckdb-rs" }
tail2 = { path = "../tail2", version = "0.1.0", features = [ "aarch64" ], default-features = false}
bincode = { version = "1.3.3" }
serde = { version = "^1.0", features = ["derive", "rc"] }