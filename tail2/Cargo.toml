[package]
name = "tail2"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
aya = { git = "https://github.com/aya-rs/aya", branch = "main", version = "0.11", features=["async_tokio"] }
aya-log = { git = "https://github.com/aya-rs/aya", branch = "main", version = "0.1.12-dev.0" }
tail2-common = { path = "../tail2-common", features=["user"] }
anyhow = "1.0.42"
clap = { version = "3.1", features = ["derive"] }
env_logger = "0.9"
libc = "0.2.102"
log = "0.4"
tokio = { version = "1.18", features = ["macros", "rt", "rt-multi-thread", "net", "signal"] }
thiserror = "1.0.37"
object = "0.29.0"
ctrlc = "3.2.3"
bytes = "*"

[[bin]]
name = "tail2"
path = "src/main.rs"
